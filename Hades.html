        function selectGod(god) {
            if (!clicked) {
                clicked = true;
                d3.select("#id" + god.id)
                    .moveToFront()
                    .transition()
                    .duration(500)
                    .attr("x", 0)
                    .attr("width", width)
                    .transition()
                d3.select("#imgid" + god.id)
                    .moveToFront()
                    .transition()
                    .duration(500)
                    .attr("x", 0)
                    .attr("y", height - selectedImageHeight)
                    .attr("width", selectedImageWidth + 1)
                    .attr("height", selectedImageHeight + 1)
                    .on("end", (d) => showBoons(d))
                d3.select("#nameid" + god.id)
                    .moveToFront()
                    .transition()
                    .duration(500)
                    .attr("dx", selectedImageWidth / 2)

            }
            else {
                clicked = false;
                d3.select("#id" + god.id)
                    .transition()
                    .duration(400)
                    .attr("x", god.id * cardWidth)
                    .attr("width", cardWidth + 1)
                    .transition()
                d3.select("#imgid" + god.id)
                    .transition()
                    .duration(400)
                    .attr("x", god.id * cardWidth)
                    .attr("y", height - cardImageHeight)
                    .attr("width", cardWidth + 1)
                    .attr("height", cardImageHeight + 1)
                d3.select("#nameid" + god.id)
                    .transition()
                    .duration(400)
                    .attr("dx", god.id * cardWidth + cardWidth / 2)
                d3.selectAll(".boons")
                    .transition()
                    .duration(100)
                    .attr("opacity", 0)
                    .on("end", function () {
                        d3.selectAll(".boonG").remove()
                    })
                d3.selectAll(".tree").remove()


            }
        }

                        })
                })
                .transition()
                .duration(100)
                .attr("opacity", 1)
            boon.append("text")
                .classed("texts", true)
                .attr('x', function (d, i) { return selectedImageWidth + i * (boonSize + spacing) + boonSize / 2; })
                .attr("y", boonSize + 40)
                .attr("text-anchor", "middle")
                .text(function (d) {
                    return d.name;
                })

            boonG = d3.select(".boonG")
            centerOffset = (width - (boonG.node().getBBox().width + selectedImageWidth)) / 2
            boonG.attr("transform", function () {
                return "translate(" + centerOffset + "," + 0 + ")"
            })
        }

        function boonTree(boon, id) {
            var svg = d3.selectAll("svg")
            var treemap = d3.tree()
                .size([treeWidth, height * 0.6]);
            var nodes = d3.hierarchy(boon),
                links = nodes.descendants().slice(1);
            nodes = treemap(nodes);
            var g = svg.append("g")
                .classed("tree", true)
                .attr("id", "treeid" + id)
            var link = g.selectAll(".link")
                .data(links)
                .enter().append("path")
                .attr("class", "link")
                .attr("id", "linkid" + id)
                .style("stroke", function (d) { return d.data.level; })
                .attr("d", function (d) { return diagonal(d); })
                .attr("opacity", 1)
            var node = g.selectAll(".node")
                .data(nodes.descendants())
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("id", "nodeid" + id)
                .attr("opacity", 1)
                .attr("transform", function (d) {
                    if (d.depth == 0) {
                        g.attr("transform", "translate(" + (selectedImageWidth + centerOffset + id * (boonSize + spacing) + boonSize / 2 - d.x) + "," + (20 + boonSize) + ")");
                    }
                    else {
                        var val = g.attr('transform').split(/[\s,()]+/);
                        const treex = parseFloat(val[1]);
                        var name = d.data.name
                        var x = d.x
                        var y = d.y
                        d3.selectAll(".boons").each(function (d) {
                            if (d.name == name) {
                                d3.select(this).transition()
                                    .duration(300)
                                    .attr("x", function () { return treex - centerOffset - boonSize / 2 + x })
                                    .attr("y", y + boonSize + 20)
                            }
                        })
                        d3.selectAll(".texts").each(function (d) {
                            if (d.name == name) {
                                d3.select(this).transition()
                                    .duration(300)
                                    .attr("x", function () { return treex - centerOffset + x })
                                    .attr("y", y + 2 * boonSize + 40)
                            }
                        })
                    }
                    return "translate(" + d.x + "," + d.y + ")";
                });


            node.append("text")
                .attr("dy", function (d) {
                    isBoon = false
                    var name = d.data.name
                    d3.selectAll(".boons").each(function (d) {
                        if (d.name == name) {
                            isBoon = true
                        }
                    })

                    if (isBoon) { return boonSize + 10; }
                    else if (d.height == 0) { return boonSize / 2; }
                    else return -10
                })
                .attr("dx", function (d) {
                    if (d.depth == 1 && d.children != null) {
                        return 70;
                    }
                })
                .attr("text-anchor", "middle")
                .text(function (d) {
                    isBoon = false
                    var name = d.data.name
                    d3.selectAll(".boons").each(function (d) {
                        if (d.name == name) {
                            isBoon = true
                        }
                    })

                    if (!isBoon) return d.data.name;
                });
        }

        function resetBoons() {
            d3.selectAll(".boons").each(function (d, i) {
                d3.select(this).transition()
                    .duration(300)
                    .attr('x', selectedImageWidth + i * (boonSize + spacing))
                    .attr("y", 20)
            })
            d3.selectAll(".texts").each(function (d, i) {
                d3.select(this).transition()
                    .duration(300)
                    .attr('x', selectedImageWidth + i * (boonSize + spacing) + boonSize / 2)
                    .attr("y", 40 + boonSize)
            })
        }

        function diagonal(d) {
            return "M" + d.x + "," + d.y
                + "C" + d.x + "," + (d.y + d.parent.y) / 2
                + " " + d.parent.x + "," + (d.y + d.parent.y) / 2
                + " " + d.parent.x + "," + d.parent.y;


        }

    </script>
</body>
